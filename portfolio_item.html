<form class='form-horizontal portfolio-item' role='form'>

	<div class="image-preview"></div>

	<div class="form-group _default">
		<label class="control-label col-sm-3">Image:</label>
		<div class='col-sm-9'>
			<input class="upload" type="file" name="portfolio-image" />
		</div>
	</div>

	<div class="form-group _default">
		<label class="control-label col-sm-3" >Title:</label>
		<div class="col-sm-9">
			<input name="title" />
		</div>
	</div>

	<div class="form-group _default">
		<label class="control-label col-sm-3" >Description:</label>
		<div class='col-sm-9'>
			<textarea name="description"></textarea>
		</div>
	</div>
	<div class="form-group _default">
		<label class="control-label col-sm-3" >Link Title:</label>
		<div class="col-sm-9">
			<input name="link-title" />
		</div>
	</div>
	<div class="form-group _default">
		<label class="control-label col-sm-3">Link:</label>
		<div class="col-sm-9">
			<div class='input-group'>
				<span class="input-group-addon" id="basic-addon1">http://</span>
				<input name="link-href" />
			</div>
		</div>
	</div>
	<input class='image' name='image' hidden />
</form>
