<div class="container">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-3" for="fname">First Name:</label>
			<div class="col-sm-9">
				<input id="fname" name="fname" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="lname">Last Name:</label>
			<div class="col-sm-9">
				<input id="lname" name="lname" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="about">About Me:</label>
			<div class="col-sm-9">
				<textarea id="about" name="about"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="pic">Picture URL:</label>
			<div class="col-sm-9">
				<input id="pic" name="pic" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Picture Preview:</label>
			<div class="col-sm-9">
				<img class="pic-preview preview" src="img/noImage.png" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="email">Email:</label>
			<div class="col-sm-9">
				<input type="email" id="email" name="email" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="cell">Cell #:</label>
			<div class="col-sm-9">
				<input name="cell0" id="cell" class="area-code" maxlength="3" />
				<input name="cell1" class="phnum" maxlength="4" />
				<input name="cell2" class="phnum" maxlength="4" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="github">GitHub:</label>
			<div class="col-sm-9">
				<span class="at">@</span><input id="github" name="github" placeholder="username" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="portfolid">Portfolio:</label>
			<div class="col-sm-9">
				<ul class="nav nav-tabs" role="tablist">
					<li class="active"><a href="#portfolio-item1">Item 1</a> <span> x </span></li>
					<li><a href="#" class="portfolio-add-item">+</a></li>
				</ul>

				<div class="tab-content">
					<div id="portfolio-item1" class="tab-pane active portfolio-item">
						<div class="pull-left col-sm-5">
							<div class="portfolio-form-group">
								<label class="portfolio-control-label" for="portfolio-image">Image URL:</label>
								<input id="portfolio-image" name="portfolio-image" />
							</div>
							<div class="portfolio-form-group">
								<label class="portfolio-control-label" for="portfolio-description">Description:</label>
								<textarea id="portfolio-description" name="portfolio-description"></textarea>
							</div>
							<div class="portfolio-form-group">
								<label class="portfolio-control-label" for="portfolio-link">link:</label>
								<input id="portfolio-link" name="portfolio-link" placeholder="link to item" /><br />
								<input id="portfolio-link-href" name="portfolio-link" placeholder="http://link.com/to/item" />
							</div>
						</div>
						<div class="portfolio-preview pull-right col-sm-7">
							<div class="clearfix">
								<img class="portfolio-preview-image pull-left col-sm-4" src="img/noImage.png" />
								<p class="portfolio-preview-description pull-left col-sm-8">
									Description
								</p>
							</div>
							<a class="portfolio-preview-link" href="#" target="_blank">link</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="resume">Resume URL:</label>
			<div class="col-sm-9">
				<input id="resume" name="resume" placeholder="Link to a pdf" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="meme">Favorite Meme:</label>
			<div class="col-sm-9">
				<input id="meme" name="meme" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Meme Preview:</label>
			<div class="col-sm-9">
				<img class="meme-preview preview" src="img/noImage.png" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="twitter">Twitter:</label>
			<div class="col-sm-9">
				<span class="at">@</span><input id="twitter" name="twitter" placeholder="username" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="instagram">Instagram:</label>
			<div class="col-sm-9">
				<span class="at">@</span><input id="instagram" name="instagram" placeholder="username" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
		<input id='theme' name='theme' hidden/>
	</form>
</div>
